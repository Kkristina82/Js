<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #0a0a2a, #000);
            font-family: Arial, sans-serif;

        }

        .hint {
            margin-top: 8px;

            opacity: 0.8;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 16px;
        }

        .overlay.show {
            display: flex;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: #4fc3f7;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
